<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" placeholder="Input text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBc7ukeSRuO1862AbJUmJFoCsAoY-48JwkCDo2yobof04xgDs3"
                             class="d-block w-100 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv5ILJwA1LvRV4e278qnQ0_kOFdPDo5bt7qlq0Mv-FyIbMo9lF"
                             class="d-block w-100 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4baumlZHaUNbzH4tarzLPriDJ1uLoTfyV0QVlc03a0E5384ee"
                             class="d-block w-100 carousel-img" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBc7ukeSRuO1862AbJUmJFoCsAoY-48JwkCDo2yobof04xgDs3"
                     class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Styling</h5>
                    <a href="#" class="btn btn-primary">Examples</a>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv5ILJwA1LvRV4e278qnQ0_kOFdPDo5bt7qlq0Mv-FyIbMo9lF"
                     class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Coloring</h5>
                    <a href="#" class="btn btn-primary">Examples</a>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4baumlZHaUNbzH4tarzLPriDJ1uLoTfyV0QVlc03a0E5384ee"
                     class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Haircuts</h5>
                    <a href="#" class="btn btn-primary">Examples</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <h3 id="appointment">Make an appointment</h3>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input class="form-control" placeholder="Full Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input class="form-control" placeholder="Date">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">Checkbox</div>
                <div class="col-sm-7">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
